      <!-- Begin

      else {
        document.write("Today is not my birthday :( ");

      // Styling for the Birthday message

      document.getElementById("birthday").style.margin = "20px auto";
      document.getElementById("birthday").style.color = "navy";
      //  End -->
      </script>
    </div>
